<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Character Movement</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const character = {
            x: 50,
            y: 50,
            width: 30,
            height: 30,
            speed: 5,
            color: 'blue'
        };

        const obstacle = {
            x: 400,
            y: 0,
            width: 30,
            height: 600,
            color: 'red'
        };

        function drawRectangle(rect) {
            ctx.fillStyle = rect.color;
            ctx.fillRect(rect.x, rect.y, rect.width, rect.height);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            clearCanvas();
            drawRectangle(obstacle);
            drawRectangle(character);
        }

        function moveCharacter(event) {
            const key = event.key;

            switch(key) {
                case 'w':
                    if (character.y - character.speed >= 0) {
                        character.y -= character.speed;
                    }
                    break;
                case 's':
                    if (character.y + character.height + character.speed <= canvas.height) {
                        character.y += character.speed;
                    }
                    break;
                case 'a':
                    if (character.x - character.speed >= 0) {
                        character.x -= character.speed;
                    }
                    break;
                case 'd':
                    if (character.x + character.width + character.speed <= obstacle.x) {
                        character.x += character.speed;
                    }
                    break;
            }

            update();
        }

        document.addEventListener('keydown', moveCharacter);
        update();
    </script>
</body>
</html>
